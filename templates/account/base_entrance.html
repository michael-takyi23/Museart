{% extends "allauth/layouts/entrance.html" %}
{% load static %}
{% block content %}
    <div class="auth-container">
        <div class="auth-form">
            <h1>Sign Up</h1>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <p>If you already have an account, <a href="{% url 'account_login' %}">Login here</a>.</p>
        </div>
    </div>
{% endblock %}
