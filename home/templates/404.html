{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<div class="overlay"></div>
    <div class="header-container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1 class="mt-3 display-1 text-danger">404</h1>
                <img src="{% static 'images/error-404.jpg' %}" alt="404 Error Image" class="img-fluid" style="max-width: 70%; margin: auto;">
                <h3 class="text-white mt-5">Oops! Page Not Found</h3>
            </div>
        </div>
        
        <div class="text-warning text-center">
            <p class="lead margin-auto">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go Back Home</a>
        </div>
    </div>
{% endblock %}
{% block content %}
{% endblock %}
