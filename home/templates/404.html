{% extends 'base.html' %}

            <div class="col text-center">
                <h1 class="display-1 text-danger">404</h1>
                <h3 class="text-muted">Oops! Page Not Found</h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go Back Home</a>
    </div>
{% endblock %}
